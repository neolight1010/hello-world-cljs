<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>acme frontend</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div id="app">
      <a-scene webxr="optionalFeatures: dom-overlay; overlayElement: #overlay">
        <a-box
          id="box"
          color="red"
          position="20 2 -5"
          rotation="0 45 45"
          scale="2 2 2"
          scale-on-mouseenter
          animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        ></a-box>

        <!--<a-entity environment="preset:forest; dressingAmount: 500"></a-entity>-->

        <a-camera>
          <a-cursor raycaster="objects: #box"></a-cursor>
        </a-camera>

        <div id="overlay" style="color: red">
          <h1>Overlay</h1>
        </div>
      </a-scene>
    </div>
  </body>
</html>
